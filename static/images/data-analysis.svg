<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Graph Area -->
    <rect x="100" y="100" width="600" height="400" fill="white" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- X-axis -->
    <line x1="100" y1="500" x2="700" y2="500" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Y-axis -->
    <line x1="100" y1="100" x2="100" y2="500" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Data Points and Lines -->
    <path d="M100,400 L200,350 L300,380 L400,300 L500,250 L600,200 L700,150" 
          fill="none" stroke="#0d6efd" stroke-width="3"/>
    
    <!-- Data Points -->
    <circle cx="100" cy="400" r="5" fill="#0d6efd"/>
    <circle cx="200" cy="350" r="5" fill="#0d6efd"/>
    <circle cx="300" cy="380" r="5" fill="#0d6efd"/>
    <circle cx="400" cy="300" r="5" fill="#0d6efd"/>
    <circle cx="500" cy="250" r="5" fill="#0d6efd"/>
    <circle cx="600" cy="200" r="5" fill="#0d6efd"/>
    <circle cx="700" cy="150" r="5" fill="#0d6efd"/>
    
    <!-- Chart Elements -->
    <rect x="150" y="200" width="100" height="150" fill="#198754" opacity="0.7"/>
    <rect x="300" y="250" width="100" height="100" fill="#0dcaf0" opacity="0.7"/>
    <rect x="450" y="150" width="100" height="200" fill="#ffc107" opacity="0.7"/>
    
    <!-- Decorative Elements -->
    <circle cx="650" cy="150" r="30" fill="#dc3545" opacity="0.3"/>
    <circle cx="650" cy="150" r="20" fill="#dc3545" opacity="0.5"/>
    <circle cx="650" cy="150" r="10" fill="#dc3545" opacity="0.7"/>
    
    <!-- Text Elements -->
    <text x="400" y="550" text-anchor="middle" fill="#495057" font-family="Arial" font-size="20">Data Analysis</text>
</svg> 